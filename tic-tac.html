<?xml version="1.0"?>
<!DOCTYPE html PUBLIC " -//W3C//DTD XHTML 1.0 Strict //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="tic_tac_style.css"/>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="tic-tac.js"> </script>
    <script type="text/javascript"  src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body>
    <h1>Tic Tac Toe Game </h1>
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="vertical cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
         <tr>
            <td class="horizontal cell" id="3"></td>
            <td class="vertical horizontal cell" id="4"></td>
            <td class="horizontal cell" id="5"></td>
        </tr> <tr>
            <td class="cell" id="6"></td>
            <td class="vertical cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div>
        <input type="button" value="Start Game" onclick="startGame()"/>
        <input type="button" value="Pause Timer" onclick="pauseGame()"/>
        <input type="button" value="Replay" onclick="reset()"/>
        <p id="gameMessage">Please press Start Game to initialize the game.</p>
        <p>Player 1 Wins: <span id="firstPlayerWins">0</span></p>
        <p>Player 2 Wins: <span id="secondPlayerWins">0</span></p>
        <input type="button" value="Reset Wins" onclick="resetWins()"/>
    </div>
</body>
</html>
